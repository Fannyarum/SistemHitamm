<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Thranduil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .phone-container {
            position: relative;
            display: inline-block;
            padding: 20px;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 80vw;
            max-width: 500px;
            height: auto;
        }

        .phone-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        body {
            background-color: #f7f9fb;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .stop-music-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            padding: 10px 12px;
            border-radius: 50%;
            cursor: pointer;
            color: #fff;
            font-size: 24px; /* Ukuran font ikon lebih kecil */
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stop-music-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .stop-music-btn i {
            pointer-events: none;
            font-size: 1.1em; /* Ukuran font ikon lebih kecil */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

            animation: spinLove 5s infinite linear;
        }

        .love-icon {

        .love-icon:nth-child(3) { top: 50%; left: 95%; animation-delay: 1s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }

</head>
<body>

    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="container text-center">
        <div class="phone-container">
            <img src="raja1.jpeg" alt="HP" class="img-fluid phone-img">
            
            <div class="love-container">
                <i class="fas fa-heart love-icon" style="color: pink;"></i>
                <i class="fas fa-heart love-icon" style="color: red;"></i>
                <i class="fas fa-heart love-icon" style="color: crimson;"></i>
                <i class="fas fa-heart love-icon" style="color: darkred;"></i>
                <i class="fas fa-heart love-icon" style="color: deeppink;"></i>
                <i class="fas fa-heart love-icon" style="color: hotpink;"></i>
            </div>

            <button id="music-button" class="stop-music-btn" onclick="stopMusic()">
                <i class="fas fa-stop"></i>
            </button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('background-music');
        const musicButton = document.getElementById('music-button');

        function stopMusic() {
            if (!audio.paused) {
                audio.pause();
                musicButton.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                musicButton.innerHTML = '<i class="fas fa-stop"></i>';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
